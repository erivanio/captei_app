<ion-view title="">
  <div class="bar bar-header bar-yellow">
    <a href="#/tab/listnews" class="button icon-left ion-ios-arrow-left button-clear button-dark"></a>

    <div class="h1 title page-title">{{alerta.noticia.titulo}}</div>
  </div>

  <ion-content class="has-header" padding="true">
        <div class="button-bar btn-felling">
          <a class="button button-energized icon-left ion-thumbsup">Positiva</a>
          <a class="button icon-left ion-thumbsdown">Negativa</a>
          <a class="button icon-left ion-minus-circled">Neutra</a>
        </div>

        <div class="list card">
          <div class="item item-avatar news-header">
            <p>{{alerta.noticia.site}} </p>
            <p>{{alerta.noticia.data_publicacao| date:'dd/MM/yyyy'}}</p>
          </div>

          <div class="item item-body news-body" ng-bind-html="alerta.noticia.texto|hrefToJS"></div>

        </div>
  </ion-content>
</ion-view>
