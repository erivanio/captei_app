<ion-view title="Termos e Privacidade">
    <div class="bar bar-header bar-yellow">
        <a href="#/tab/settings" class="button icon-left ion-ios-arrow-left button-clear button-dark"></a>
        <div class="h1 title">Alterar senha</div>
    </div>

    <ion-content class="has-header padding" scroll="false">
       <form action="" class="form-floating-label">
           <div class="list card">
               <label class="item item-input item-floating-label">
                   <span class="input-label">Antiga senha:</span>
                   <input type="password" placeholder="Senha antiga">
               </label>
               <label class="item item-input item-floating-label">
                   <span class="input-label">Nova senha:</span>
                   <input type="password" placeholder="Nova senha">
               </label>
               <label class="item item-input item-floating-label">
                   <span class="input-label">Confirmar senha:</span>
                   <input type="password" placeholder="Confirmar senha">
               </label>
           </div>
           <button class="button button-block button-energized button-icon-left ion-checkmark" ng-click="">Salvar</button>
       </form>
    </ion-content>
</ion-view>
